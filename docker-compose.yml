services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ALLOW_ANON=true

  carebase:
    build:
      context: .
      dockerfile: carebase_server/Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
