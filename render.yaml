services:
  - type: web
    name: carepilot-backend
    env: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    healthCheckPath: /docs
    envVars:
      - key: ALLOW_ANON
        value: "true"

  - type: web
    name: carepilot-carebase
    env: docker
    dockerContext: .
    dockerfilePath: carebase_server/Dockerfile
    autoDeploy: true
    envVars:
      - key: PORT
        value: "3100"

  - type: web
    name: carepilot-frontend
    env: docker
    dockerContext: .
    dockerfilePath: frontend/Dockerfile
    autoDeploy: true
    envVars:
      - key: BACKEND_URL
        value: "https://carepilot-backend.onrender.com"
